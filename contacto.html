<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mundo de Dinosaurios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Contacto - Mundo de Dinosaurios</h1>
        <p>¡Queremos saber de ti! Envíanos tus preguntas o comentarios sobre el mundo prehistórico.</p>
    </header>

    <section class="contact-form">
        <h2>Formulario de Contacto</h2>

        <form action="/enviar" method="POST">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Tu Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Tu Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="dinosaurio-favorito">¿Cuál es tu dinosaurio favorito?</label>
            <select id="dinosaurio-favorito" name="dinosaurio-favorito">
                <option value="Tyrannosaurus">Tyrannosaurus Rex</option>
                <option value="Triceratops">Triceratops</option>
                <option value="Velociraptor">Velociraptor</option>
                <option value="Brachiosaurus">Brachiosaurus</option>
                <option value="Stegosaurus">Stegosaurus</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mundo de Dinosaurios. Todos los derechos reservados.</p>
    </footer>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #e4e6e0; /* Color suave para fondo */
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #1d6f32; /* Verde dinosaurio */
    color: white;
    text-align: center;
    padding: 2rem 0;
    background-image: url('https://example.com/dinosaur-header.jpg'); /* Imagen temática (puedes poner una imagen de fondo con dinosaurios) */
    background-size: cover;
    background-position: center;
}

h1 {
    font-size: 2.5rem;
    margin: 0;
}

header p {
    font-size: 1.2rem;
    margin-top: 10px;
}

.contact-form {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff8e1; /* Fondo color hueso */
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    font-size: 2rem;
    color: #4b9a2d; /* Color verde */
    text-align: center;
    margin-bottom: 25px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 8px;
    color: #4b9a2d; /* Verde para el texto */
}

input, textarea, select {
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #4b9a2d;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #f1f1f1;
    color: #333;
}

input:focus, textarea:focus, select:focus {
    border-color: #ff6f00; /* Naranja al hacer foco */
    outline: none;
    background-color: #fff;
}

button {
    padding: 12px 20px;
    background-color: #ff6f00; /* Naranja dinosaurio */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ff8c1a; /* Naranja más claro al pasar el ratón */
}

footer {
    text-align: center;
    padding: 1rem;
    background-color: #2c6f31; /* Verde oscuro */
    color: white;
}

footer p {
    font-size: 1rem;
}

@media (max-width: 768px) {
    .contact-form {
        width: 90%;
    }
}

    </style>

</body>
</html>
